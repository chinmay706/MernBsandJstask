<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            font-family: 'Grand Hotel', cursive;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .input-group-text {
            background-color: #f7f7f7;
            border: none;
        }
        .form-control {
            border: none;
            border-radius: 0;
            border-bottom: 1px solid #dbdbdb;
        }
        .form-check-label {
            margin-left: 10px;
        }
        .btn-login {
            width: 100%;
            background-color: #0095f6;
            color: #ffffff;
            border: none;
        }
        .btn-login:hover {
            background-color: #007bb5;
        }
        .text-center {
            margin-top: 20px;
        }
        .text-center a {
            color: #0095f6;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">Instagram</div>
    <form id="loginForm">
        <div class="input-group mb-3">
            <div class="input-group-text"><i class="bi bi-person"></i></div>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text"><i class="bi bi-lock"></i></div>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-login" onclick="validateForm()">Log in</button>
        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
            <a href="#" class="float-end">Forgot Password?</a>
        </div>
    </form>
    <div class="text-center mt-3">
        <p>Don't have an account? <a href="#">Sign up here.</a></p>
    </div>
</div>

<script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        if (username === '' || password === '') {
            alert('Please fill out both fields.');
            return false;
        }

        // Here you can add more validation or form submission logic
        alert('Form submitted successfully!');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-pMKSgYZHHyWIVMk+xhaFOVW7xAKy2clVvRavmPYQIIhtTwkVYhqytfxmDaWNcWQ6" crossorigin="anonymous"></script>
</body>
</html>
