<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <script>
        function reverseNumber(num) {
            // Convert the number to a string
            let numStr = num.toString();
            // Reverse the string
            let reversedStr = numStr.split('').reverse().join('');
            // Convert the reversed string back to a number
            let reversedNum = parseInt(reversedStr);
            return reversedNum;
        }

        function displayReversedNumber() {
            // Get the input value
            let inputNumber = document.getElementById('numberInput').value;
            // Reverse the number
            let result = reverseNumber(inputNumber);
            // Display the result
            document.getElementById('result').innerText = `Reversed Number: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Reverse Number</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="displayReversedNumber()">Reverse</button>
    <p id="result"></p>
</body>
</html>
