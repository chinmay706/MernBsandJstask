<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
    <script>
        function multiplyNumbers() {
            // Get the input values
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            // Convert input values to numbers and multiply
            let result = parseFloat(num1) * parseFloat(num2);
            // Display the result
            document.getElementById('result').innerText = `The Result Is: ${result}`;
        }

        function divideNumbers() {
            // Get the input values
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;
            // Convert input values to numbers and divide
            let result = parseFloat(num1) / parseFloat(num2);
            // Display the result
            document.getElementById('result').innerText = `The Result Is: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Multiplication and Division</h1>
    <form>
        <label for="num1">1st Number:</label>
        <input type="number" id="num1" placeholder="Enter first number"><br><br>
        <label for="num2">2nd Number:</label>
        <input type="number" id="num2" placeholder="Enter second number"><br><br>
        <button type="button" onclick="multiplyNumbers()">Multiply</button>
        <button type="button" onclick="divideNumbers()">Divide</button>
    </form>
    <p id="result"></p>
</body>
</html>
